<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/damai-header.css"/>
		<link rel="stylesheet" type="text/css" href="css/damai-footer.css"/>
		
	</head>
	<body>
		<div id="header"></div>
		
		<div class="box">
			<div class="center clear">
				<div class="content">
					<div class="login-tabs">
						<span class="login-tabs-tab">注册</span>
					</div>
					<div class="login-content">
						<form action="">
							<div>
								<input class="fm-field" type="text" id="name" placeholder="请输入用户名">
							</div>
							<div>
								<div></div>
								<input class="fm-field" type="text" id="number" placeholder="请输入手机号" >
							</div>
							<div>
								<div></div>
								<input class="fm-field" type="text" id="email" placeholder="请输入邮箱" >
							</div>
							<div>
								<input class="fm-field" type="password" placeholder="请输入登录密码">
							</div>
							<div>
							<button class="fm-button" type="submit">注册</button>
							</div>
						</form>
					</div>
					<div></div>
					
				</div>
			</div>
		</div>
		
		
		<div id="footer"></div>
		
		
		<script type="text/javascript" src="./jquery/jquery.js"></script>
		<script type="text/javascript" src="./js/ajax.js"></script>	
		<script type="text/javascript" src="./js/register.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#header").load("./damai-header.html");
				$("#footer").load("./damai-footer.html");
			});
		</script>
		
	</body>
</html>
